name: Main ReadMe Updater

on:
  push:
    branches:
      - master
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: üéè Fetch repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: ‚ú® Create Readme Template
        run: |
          cd ${GITHUB_WORKSPACE}/
          npm i
          node src/update.js

      - name: Generate README.md
        uses: teoxoy/profile-readme-stats@v1.2
        with:
          token: ${{ secrets.G_TOKEN }}
          includeForks: true
          template: ./README.md

      - name: Update README.md
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "Updated profile stats"
          git push --all -f https://${{ secrets.G_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
          fi