name: Main ReadMe Updater

on:
  push:
    branches:
      - master
      - main
  schedule:
    - cron: '0 0/12 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ Fetch repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: âœ¨ Create ReadMe.md
        run: |
          cd ${GITHUB_WORKSPACE}/
          npm i
          node src/update.js
      - name: ğŸš€ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "Updated Readme - step 1"
          git push --all -f https://${{ secrets.G_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
